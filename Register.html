<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="center-container">
        <div class="container">
            <div class="logo">
                <img src="/Img/Rectangle 156.png" alt="Dviaje">
            </div>
            <form action="" method="post">
                <label for="correo">Correo</label><br>
                <div class="input-email">
                    <img src="/Img/envelope.png" alt="Imagen de correo" class="input-img">
                    <input type="email" name="correo" id="correo" class="input_texto" required>
                </div><br>
                <label for="contraseña">Contraseña</label><br>
                <div class="input-password">
                    <img src="/Img/lock.png" alt="Imagen de contraseña" class="input-img">
                    <input type="text" name="contraseña" id="contraseña" class="input_texto" required>
                </div><br>
                <label for="ciudad">Ciudad</label><br>
                <div class="input-ciudad">
                    <img src="/Img/location-dot.png" alt="Imagen de ciudad" class="input-img">
                    <input type="text" name="ciudad" id="ciudad" class="input_texto" required>
                </div><br>
                <label for="fecha">Fecha de nacimiento</label><br>
                <div class="input-fecha">
                    <img src="/Img/calendar-days.png" alt="Imagen de fecha" class="input-img">
                    <input type="date" name="fecha" id="fecha" class="input_texto">
                </div><br>
                <input type="submit" value="Registrarse"><br><br>
                <!-- <input type="submit" value="Siguiente">
                <input type="submit" valuie="Atras"> -->
                <div class="a">
                    <a href="Ingresar.html">¿Ya tienes cuenta?. Ingresa</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
