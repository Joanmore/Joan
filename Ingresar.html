<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Ingreso.css">
    <title>Ingreso</title>
</head>
<body>
    <div class="center-container">
        <div class="container">
            <div class="logo">
                <img src="/Img/Group 30.png" alt="Dviaje">
            </div>
            <form action="" method="post">
                <label for="correo">Correo</label><br>
                <div class="input-email">
                    <img src="/Img/user.png" alt="Imagen de correo" class="input-img">
                    <input type="email" name="correo" id="correo" class="input_texto" required>
                </div><br>
                <label for="contraseña">Contraseña</label><br>
                <div class="input-password">
                    <img src="/Img/lock (1).png" alt="Imagen de contraseña" class="input-img">
                    <input type="text" name="contraseña" id="contraseña" class="input_texto" required>
                </div><br>
                <input type="submit" value="Ingresar"><br><br>

                <div class="a2">
                    <a href="olvido_contraseña.html">¿Olvidó su contraseña?</a><br><br>
                    <a href="Register.html">No tienes cuenta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
